<h1><font face="標楷體"><font color="#BBFF00">台電通霄電廠今天下午發生輸電線路跳脫。</font><h1>

<h2><font face="細明體"><font color="#FF0000"><font size="48">苗栗縣通霄鎮下午3時許，有網友陸續在臉書貼文「停電中」，<br>
隨後鄰近的苑裡鎮、三義鄉以及台中日南地區，都傳出大規模停電，連三義工業區、通霄鎮公所都一度無電可用。<br><h2>
<font face="標楷體">台電苗栗區營業處副處長蘇英賢表示，下午3時12分通霄電廠內161kV特高壓輸電線路跳脫</font>
